{% extends '../../base.html' %}
{% block content %}

  
  <!--Password Reset Confirm-->
    <div class="py-4 mx-10 min-h-screen">
		<div class="flex flex-col gap-2 justify-center items-center py-8">
			<form method="POST" class="bg-white p-8 rounded-md shadow-md flex flex-col gap-2">
				<p class="text-2xl text-gray-600">Password Reset Confirm</p>
				<p class="text-sm">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
				{% csrf_token %}
				{{ form }}                    
				<button class="p-2 bg-purple-600 text-white hover:bg-purple-500 transition transition-delay-1 rounded-md w-full" type="submit">Reset password</button>
			</form>
		</div>
  	</div> 

{% endblock %}
