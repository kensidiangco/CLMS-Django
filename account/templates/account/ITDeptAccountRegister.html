{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
    <h1>This is IT Dept Account register page</h1>
    
    <form method="POST">
        {% csrf_token %}
            {{ registerForm.errors }}
            {{ registerForm.as_p }}
            <input type="submit" value="Register"/>

    </form>

    <a href="{% url 'registerPage' %}">Register account.</a>
    <a href="{% url 'loginPage' %}">Login account.</a>

{% endblock content %}
